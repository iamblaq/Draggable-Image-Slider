<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Draggable Carousel Slider</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left"></i>
      <div class="carousel">
        <img src="images/img-1.jpeg" alt="img" draggable="false">
        <img src="images/img-2.jpeg" alt="img" draggable="false">
        <img src="images/img-3.png" alt="img" draggable="false">
        <img src="images/img-4.webp" alt="img" draggable="false">
        <img src="images/img-5.jpeg" alt="img" draggable="false">
        <img src="images/img-6.webp" alt="img" draggable="false">
        <img src="images/img-7.jpeg" alt="img" draggable="false">
        <img src="images/img-8.jpeg" alt="img" draggable="false">
        <img src="images/img-9.jpeg" alt="img" draggable="false">
        <img src="images/img-10.webp" alt="img" draggable="false">
      </div>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
    
  </body>
</html>
